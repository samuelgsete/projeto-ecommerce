<div class="content">
    <div class="main">
        <div class="title">
            <div class="page">
                <h1>
                    <mat-icon>fastfood</mat-icon>
                    Seus Favoritos
                </h1>
                <p>Mais comprados</p>
            </div>
            <div class="navigate">
                <button (click)="irParaLoja()" mat-button>Voltar a comprar</button> | <button (click)="verPedidos()" mat-button>Meus pedidos</button>
            </div>
        </div>
        <div class="favorite-products">
            <div class="not-found" *ngIf="produtosFavoritos.length == 0">
                <img src="/assets/svg/empty.svg" alt="Não há produtos favoritos">
                <h2>Não há produtos favoritos</h2>
                <p>Começe a comprar</p>
            </div>
            <div class="found" *ngIf="produtosFavoritos.length > 0">
                <table mdbTable>
                    <thead>
                      <tr>
                        <th>Imagem</th>
                        <th>Produto</th>
                        <th>Preço atual</th>
                        <th>Unidades compradas</th>
                        <th>Ações</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr mdbTableCol *ngFor="let favorito of produtosFavoritos">
                        <td>
                            <img [src]="favorito.produto.urlImagem" alt="Imagem do produto" matTooltip="Imagem meramente ilustrativa">
                        </td>
                        <td>{{ favorito.produto.nome }}</td>
                        <td>{{ favorito.produto.preco | currency:'BRL' }}</td>
                        <td>{{ favorito.quantidade }} unidade(s)</td>
                        <td>
                            <button mat-icon-button matTooltip="Ver produto" (click)="verProduto(favorito.produto.id)">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="pagination">
            <button class="z-depth-0 disabled-outline" mat-mini-fab color="primary" (click)="mudarPagina(false)" [disabled]="paginacao.primeira" style="margin-right: 10px;" matTooltip="regressar página">
                <mat-icon class="text-white">arrow_back</mat-icon>
            </button>
            <button class="z-depth-0 disabled-outline" mat-mini-fab color="primary" (click)="mudarPagina(true)" [disabled]="paginacao.ultima"  matTooltip="próxima página">
                <mat-icon class="text-white">arrow_forward</mat-icon>
            </button>
        </div>
    </div>
</div>
